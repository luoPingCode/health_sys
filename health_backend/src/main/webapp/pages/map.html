<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        #l-map {
            height: 580px;
            width: 100%;
        }
    </style>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios.min.js"></script>
    <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=y6Oti3FykE3ADZzEBjQQciVgBy5WoRNg"></script>
</head>
<body class="hold-transition" style="background:#CBE1FF">
<div id="app">
    <div class="content-header">
        <h1>首页
            <small>体检机构分布图</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>机构分布图</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div id="l-map"></div>
</div>
</body>
</html>
<script type="text/javascript">
    let vue = new Vue({
        el: '#app',
        addressList: [],
        lng: 117.28269909,
        lat: 31.86694226,
        adds: [],
        created() {
            axios.get("/address/findAll").then(resp => {
                if (resp.data.flag) {
                    this.addressList = resp.data.data;
                    // 百度地图API功能
                    // let map = new BMapGL.Map("l-map");    // 创建Map实例
                    var map = new BMapGL.Map("l-map");
                    map.centerAndZoom(new BMapGL.Point(117.28269909, 31.86694226), 13);        // 初始化地图,设置中心点坐标和地图级别
                    // map.addOverlay(marker);               // 将标注添加到地图中
                    // marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                    map.enableScrollWheelZoom(true);    //开启鼠标滚轮缩放
                    var length = this.addressList.length;
                    //向地图中添加缩放控件
                    var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
                    map.addControl(scaleCtrl);
                    var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
                    map.addControl(zoomCtrl);
                    var cityCtrl = new BMapGL.CityListControl();  // 添加城市列表控件
                    map.addControl(cityCtrl);
                    // var ctrlNav = new window.BMapGL.NavigationControl({
                    //     anchor: BMAP_ANCHOR_TOP_LEFT,
                    //     type: BMAP_NAVIGATION_CONTROL_LARGE
                    // });
                    // map.addControl(ctrlNav);
                    this.adds = new Array(length);
                    //遍历机构,将每个体检机构的坐标存入数据中
                    for (var i = 0; i < length; i++) {
                        this.lng = this.addressList[i].lngAndLat.split(",")[0];
                        this.lat = this.addressList[i].lngAndLat.split(",")[1];
                        this.adds[i] = new BMapGL.Point(this.lng, this.lat);
                    }
                    for (var i = 0; i < this.adds.length; i++) {
                        var marker = new BMapGL.Marker(this.adds[i]);
                        map.addOverlay(marker); //添加GPS marker
                        marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
                        marker.setLabel(new BMapGL.Label((i + 1) + ":" + resp.data.data[i].addressName, {offset: new BMapGL.Size(20, -10)}));
                    }
                } else {
                    this.$message.error(resp.data.message);
                }
            })
        }
    })
</script>
